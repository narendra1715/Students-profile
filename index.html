<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form autocomplete="off" method="post">
        <h6>ABC College-Students Information</h6>
        <input type="text" placeholder="Enter Full Name" name="name" required />
        <input
          type="text"
          placeholder="Enter Mobile Number"
          name="number"
          maxlength="10"
          required
        />
        <input type="text" placeholder="Enter Address" name="adress" required />
        <select name="class">
          <option value="Not Selected">Select Class</option>
          <option value="maths">Maths</option>
          <option value="bio">Bio</option>
          <option value="commerce">Commerce</option>
          <option value="art">Art</option>
          <option value="agriculture">Agriculture</option>
        </select>
        <textarea rows="3" placeholder="Write Your field of Intrest"></textarea>
        <button type="submit" name="submit">Send</button>
        <button type="reset" class="reset" name="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
